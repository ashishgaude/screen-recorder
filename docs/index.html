<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="icons/icon48.png">
  <title>Screen Recorder Session</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom override for recorder layout if needed */
    .controls { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div id="statusBadge" class="status-badge">
      <span id="statusDot" class="status-dot"></span>
      <span id="statusText">Ready to Record</span>
    </div>
    
    <div class="video-wrapper">
      <video id="livePreview" autoplay muted playsinline class="hidden"></video>
      <video id="recordedPlayback" controls class="hidden"></video>
      
      <div id="placeholderText" class="placeholder-content">
        <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
        <span>Select your screen or window to start preview</span>
      </div>
    </div>

    <div class="controls">
      <label class="checkbox-container">
        <input type="checkbox" id="micToggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        Record Mic
      </label>

      <button id="startBtn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
           <circle cx="12" cy="12" r="10"></circle>
           <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
        Start Recording
      </button>

      <button id="stopBtn" class="btn btn-danger hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
        Stop Recording
      </button>

      <button id="downloadBtn" class="btn btn-success hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download Recording
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
